<app-tag-form *ngIf="showForm" [update]="update" [tagEdit]="tagEdit" (tagFormCompleted)="onTagFormCompleted($event)"></app-tag-form>

<div class="row">
  <div class="col-12">
    <button mat-raised-button color="primary" (click)="newTag()">New tag</button>
  </div>
</div>


<div class="row">
  <div class="col-12">
    <mat-form-field class="w-100">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Title, Subtitle, Status" #input>
    </mat-form-field>
  </div>
</div>

<!-- The paginator doesn't work when usinf conditional rendering ! -->
<!-- <div *ngIf="reactions!=undefined" class="row"> -->
<div class="row">

  <div class="col-12">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag name</th>
        <td mat-cell *matCellDef="let tag"> {{tag.name}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td mat-cell *matCellDef="let tag" class="text-center">
          <button mat-icon-button color="accent" (click)="edit(tag)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="edit(tag)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>

  </div>
  <!-- <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator> -->
</div>
