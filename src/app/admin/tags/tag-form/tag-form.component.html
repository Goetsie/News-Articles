<form (ngSubmit)="onSubmit()" #addTagForm="ngForm" class="row">

  <div class="col-12">
    <p>New tag: {{tag|json}}</p>
  </div>

  <!-- Name -->
  <div class="col-12">
    <mat-form-field class="w-100">
      <input matInput placeholder="Name" type="text" minlength="2" required
        [(ngModel)]="tag.name" name="name" />
    </mat-form-field>
  </div>

  <!-- Submit button -->
  <div *ngIf="!update" class="col-12 m-auto text-center mt-2">
    <button type="submit" [disabled]="!addTagForm.form.valid || submitted" mat-raised-button color="accent">Create
      tag</button>
  </div>

      tag</button>
  </div>

</form>
