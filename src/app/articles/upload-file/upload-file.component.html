<!-- <div class="row"> -->
    <div class="col-12 text-center">
        <input type="file" #file placeholder="Choose image" (change)="uploadFile(file.files)" style="display: none;">
        <button type="button" mat-raised-button color="primary" (click)="file.click()">Upload Image</button>
    </div>
    <div class="col-12">
        <span class="upload" *ngIf="progress > 0">
            {{progress}}%
        </span>
        <span class="upload" *ngIf="message">
            {{message}}
        </span>
    </div>
<!-- </div> -->
