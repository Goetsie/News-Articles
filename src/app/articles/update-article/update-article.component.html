<!-- Template driven form for new articles -->

<form (ngSubmit)="onSubmit()" #addArticleForm="ngForm" class="row">

    <div class="col-12">
      <p>New article: {{article|json}}</p>
    </div>
  
    <!-- Title -->
    <div class="col-12">
      <mat-form-field class="w-100">
        <input matInput placeholder="Title" type="text" minlength="5" required [(ngModel)]="article.title" name="title" />
      </mat-form-field>
    </div>
  
    <!-- Sub-title -->
    <div class="col-12">
      <mat-form-field class="w-100">
        <input matInput placeholder="Sub-title" type="text" minlength="5" required [(ngModel)]="article.subTitle"
          name="sub-title" />
      </mat-form-field>
    </div>
  
    <!-- Short summary -->
    <div class="col-12">
      <label for="shortSummary">Short summary:</label> <br>
      <textarea class="w-100" id="shortSummary" name="shortSummary" rows="4" cols="50" required minlength="20"
        [(ngModel)]="article.shortSummary">
          </textarea>
    </div>
  
    <!-- Body -->
    <div class="col-12">
      <label for="body">Content:</label> <br>
      <textarea class="w-100" id="body" name="body" rows="10" cols="50" required minlength="100"
        [(ngModel)]="article.body">
          </textarea>
    </div>
  
    <!-- Tag -->
    <div class="col-12 mt-2 text-center">
      <mat-form-field appearance="fill">
        <mat-label>Tag</mat-label>
        <mat-select name="tag" [(ngModel)]="article.tagID" required>
          <mat-option *ngFor="let tag of tags" [value]="tag.tagID" >{{tag.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <!-- Submit button -->
    <div class="col-12 m-auto text-center">
        <!-- Save article -->
      <!-- <button type="submit" [disabled]="!addArticleForm.form.valid" mat-raised-button color="accent">Create
          article</button> -->
          <!-- Article to review -->
      <button type="submit" [disabled]="!addArticleForm.form.valid || submitted" mat-raised-button color="accent">Create
        article</button>
    </div>
  
  </form>
  
<!-- Button for saving article -->
<div class="row mt-2">
    <div class="col-12 m-auto text-center">
      <button (click)="saveArticle()" [disabled]="submitted" mat-stroked-button color="accent">Save
        article</button>
    </div>
  </div>
