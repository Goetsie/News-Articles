<div class="row">
  <div class="col-12">
    <mat-accordion class="" multi>
      <mat-expansion-panel>

        <!-- Header -->
        <mat-expansion-panel-header>
          <mat-panel-description class="text-center">
            Filter articles
            <mat-icon>filter_alt</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">

          <div class="row">

            <!-- String -->
            <div class="col-12 col-md-8">
              <mat-form-field>
                <mat-label>Search (title, short summary)</mat-label>
                <input matInput ([ngModel])="stringFilter" formControlName="search">
              </mat-form-field>
            </div>

            <!-- Tag -->
            <div class="col-12 col-md-4">
              <mat-form-field appearance="fill">
                <mat-label>Tag</mat-label>
                <mat-select onchange="findArticles()" formControlName="tag">
                  <mat-option value="0">-- None --</mat-option>
                  <mat-option *ngFor="let tag of tags" [value]="tag.tagID">{{tag.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <!-- Submit -->
          <div class="col-12 text-center">
            <button mat-raised-button color="primary" type="submit">Search</button>
          </div>

        </form>

      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
