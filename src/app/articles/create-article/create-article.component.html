<!-- Template driven form for new articles -->

<form (ngSubmit)="onSubmit()" #addArticleForm="ngForm" class="row">

  <!-- <div class="col-12">
    <p>New article: {{article|json}}</p>
  </div> -->

  <!-- Title -->
  <div class="col-12">
    <mat-form-field class="w-100">
      <input matInput placeholder="Title" type="text" minlength="5" required autocapitalize="sentences"
        [(ngModel)]="article.title" name="title" />
    </mat-form-field>
  </div>

  <!-- Sub-title -->
  <div class="col-12">
    <mat-form-field class="w-100">
      <input matInput placeholder="Sub-title" type="text" minlength="5" required [(ngModel)]="article.subTitle"
        name="sub-title" />
    </mat-form-field>
  </div>

  <!-- Short summary -->
  <div class="col-12">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label for="shortSummary">Short summary:</mat-label> <br>
      <textarea matInput id="shortSummary" name="shortSummary" rows="4" cols="50" required minlength="20"
        [(ngModel)]="article.shortSummary"></textarea>
    </mat-form-field>
  </div>

  <!-- Body -->
  <div class="col-12">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label for="body">Content:</mat-label> <br>
      <textarea matInput id="body" name="body" rows="10" cols="100" required minlength="100"
        [(ngModel)]="article.body"></textarea>
    </mat-form-field>
  </div>


  <!-- Tag -->
  <div class="col-12 mt-2 text-center">
    <mat-form-field appearance="fill">
      <mat-label>Tag</mat-label>
      <mat-select name="tag" [(ngModel)]="article.tagID" required>
        <mat-option *ngFor="let tag of tags" [value]="tag.tagID">{{tag.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Image -->
  <div class="col-12 mt-2 text-center">
    <app-upload-file [reset]="reset" (onUploadFinished)="uploadFinished($event)"></app-upload-file>
  </div>
  <div class="col-12 text-center mb-2">
    <img [src]="createImgPath(imgPath)" class="img-fluid w-25 text-center" alt="">
  </div>

  <!-- Submit button -->
  <div class="col-12 m-auto text-center mt-2">
    <button type="submit" [disabled]="!addArticleForm.form.valid || !uploadIsFinished || submitted" mat-raised-button color="accent">Create
      article</button>
  </div>

</form>

<!-- Button for saving article -->
<div class="row mt-2">
  <div class="col-12 m-auto text-center">
    <button (click)="saveArticle()" [disabled]="submitted" mat-stroked-button color="accent">Save
      article</button>
  </div>
</div>
